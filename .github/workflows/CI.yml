name: CI

# Trigger the workflow on push or pull request
on:
  push:
    branches:
      - master
  pull_request:

# the `concurrency` settings ensure that not too many CI jobs run in parallel
concurrency:
  # group by workflow and ref; the last slightly strange component ensures that for pull
  # requests, we limit to 1 concurrent job, but for the master branch we don't
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/master' || github.run_number }}
  # Cancel intermediate builds, but only if it is a pull request build.
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  # The CI test job
  test:
    name: ${{ matrix.gap-branch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        gap-branch:
          - master
          - stable-4.11
          - stable-4.10
          - stable-4.9

    steps:
      - uses: actions/checkout@v2
      - name: 'Install additional dependencies'
        run: |
          sudo apt-get update
          sudo apt-get install polymake singular
      - uses: gap-actions/setup-gap@v2
        with:
          GAP_PKGS_TO_CLONE: "polymaking hapcryst" # We need >= 0.8.4 and 0.1.13 to support polymake 4.0
          GAP_PKGS_TO_BUILD: "io profiling nq"
          GAPBRANCH: ${{ matrix.gap-branch }}
      - uses: gap-actions/build-pkg@v1
      - uses: gap-actions/run-pkg-tests@e4aab55d8988dd4332b6ae96a558cc629c5120bd
      - uses: gap-actions/process-coverage@v2
      - uses: codecov/codecov-action@v2

  # The documentation job
  manual:
    name: Build manuals
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: gap-actions/setup-gap@v2
        with:
          GAP_PKGS_TO_CLONE: "polymaking hapcryst" # We need >= 0.8.3 and 0.1.13 to support polymake 4.0
          GAP_PKGS_TO_BUILD: "io profiling nq"
      - uses: gap-actions/build-pkg-docs@v1
        with:
          use-latex: 'true'
      - name: 'Upload documentation'
        uses: actions/upload-artifact@v2
        with:
          name: manual
          path: ./doc/manual.pdf
